{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Update</button>
        <button formaction="{% url 'posts:delete' pk=post_id %}" class="btn btn-danger">Delete</button>
        <a href="{% url 'posts:list' %}" class="btn btn-light">Cancel</a>
      </form>
  </div>
{% endblock content %}
