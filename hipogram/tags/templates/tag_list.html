<div class="card">
  <div class="card-body">
    <h5 class="card-title">Trending Tags</h5>
  </div>

  <ul class="list-group list-group-flush">
    {% for tag in tags %}
      <li class="list-group-item"><a href="?tag={{ tag.name }}">{{ tag.name }} ({{ tag.posts.count }})</a></li>
    {% endfor %}
  </ul>
</div>
